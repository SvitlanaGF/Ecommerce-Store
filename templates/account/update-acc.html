{% include 'account/acc_base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <style>
        body{
            background-color: darkgray;
        }
    </style>
    
	<body>
    <br>
        <div class="container bg-white shadow-md p-5">
            <h3>Update this account</h3>
            <br>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ user_form.username|as_crispy_field }}
                <br>
                <br>
                {{ user_form.email|as_crispy_field }}
                <br>
                <br>
                <input type="submit" class="btn btn-secondary btn-lg btn-block w-100 p-2" value="Update">
            </form>
            
        </div>

        <div class="container bg-white shadow-md p-5">
            <h3>Delete this account</h3>
            <hr>
            <br><br>
            <button class="btn btn-secondary btn-lg btn-block w-100 p-2" ><a href="{% url 'delete_profile' %}">Delete</a></button>
        </div>
    </body>
    <br><br>
{% endblock %}
