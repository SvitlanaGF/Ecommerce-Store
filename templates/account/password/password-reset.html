{% load crispy_forms_filters %}
{% include 'account/acc_base.html' %}
{% block content_acc %}
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password reset</h3>
        <hr>
        <p>Please, your email for sending the instruction for password resetting</p>
        <form method="post">
            {% csrf_token %}
                {{ form|crispy}}
            <input type="submit" value="Send">
        </form>
    </div>
{% endblock %}
